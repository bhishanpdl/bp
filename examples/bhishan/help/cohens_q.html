		<h3> Omega-squared </h3>
	</div>

	<a href="https://www.wikiwand.com/en/Effect_size">Effect size</a><br><br>

	Another measure that is used with correlation differences is Cohen's q. This is the difference between two Fisher transformed Pearson regression coefficients. In symbols this is<br><br>

	q =  0.5 log((1+r1) / (1-r1)) - 0.5 log((1+r2) / (1-r2))  <br>
